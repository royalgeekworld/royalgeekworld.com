<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGW the Third</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f8fa; /* Grey background for content area */
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      padding-top: 0.6rem;
      color: #fff;
      background-color: #260c0c;
      background-image: linear-gradient(to left, #571e1e 0%, #571e1e 50%, #8b3d3e 85%, #763435 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      border-bottom: 2px solid #eecc30;
      border-image: linear-gradient(to left, #eecc30 0%, #806600 33%, #eecc30 100%) 1;
      box-shadow: 0px 0px 2rem rgba(0,0,0,0.32);
      z-index: 999;
    }

    .logo {
      flex: 0 0 auto;
      margin-top: 0.5rem;
    }

    .navigation {
      flex: 1;
      text-align: right;
    }

    .navigation ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navigation li {
      display: inline-block;
      margin-left: 1rem;
    }

    .navigation a {
      color: #fff;
      text-decoration: none;
    }

    .main {
      padding: 1rem;
      margin: 0 auto; /* Center the content horizontally */
      min-width: 720px;
      max-width: 1280px;
    }

    .content {
      background-color: #fff; /* Content background color */
      border: 1px solid #d0d7de;
      border-radius: 0.8rem;
      padding: 1rem;
      padding-top: 0rem;
      box-shadow: 0px 0px 2rem rgba(0,0,0,0.2);
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #21262d;
      }

      .header {
        background-image: linear-gradient(to left, #571e1e 0%, #571e1e 50%, #462c2c 85%, #552d2d 100%);
        box-shadow: 0px 0px 2rem rgba(255,255,255,0.1);
      }

      .content {
        background-color: #0d1117;
        color: #ddd;
        box-shadow: 0px 0px 2rem rgba(255,255,255,0.2);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="https://royalgeekworld.com/base/res/skin/binoc-network.png" />
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="content">
      <h1>Welcome!</h1>
      <p>This is a template. Head to the main site for content.</p>
    </section>
    <br>
    <section class="content" style="margin: 0 auto; padding: 4px;">
<iframe src="https://github.com/sponsors/Conan-Kudo/card"
        title="Sponsor Conan-Kudo"
        height="128px"
        width="100%"
        class="aligncenter"
        style="border: none; background-color: transparent; margin: 0px; margin-top: 2px;" >
</iframe>
    </section>
  </main>
</body>
</html>
