<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="media/design/stylesheet.css?nocache=20240320">
  <script>
    async function loadContent(filePath, targetId="main-content") {
      try {
        const response = await fetch(filePath);
        const htmlContent = await response.text();

        targetNode = document.getElementById(targetId);
        targetNode.innerHTML = htmlContent;

        return true;
      } catch (error) {
        console.error('Error loading HTML or retrieving children:', error);
        throw error; // Re-throw to allow for further handling
      }
    }
  </script>
</head>

    </nav>

  <div class="main">

    </section>
